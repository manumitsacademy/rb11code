<html>

	<head>		
		<style>
			#d1{
				display:flex;
				justify-content:space-around;
				border:1px solid;
				height:300px;
				align-items:center;
			}
			.mybox{
				border:1px solid;
				padding:10px;
				margin:10px;
				width:50px;
				height:30px;				
			}
			.mybox:hover{
				transform:rotateZ(180deg);
				transition:2s;
			}
		</style>
	</head>
	<body>
		
		<div id="d1">
			<div id="dd1" class="mybox">1</div>
			<div id="dd2" class="mybox">2</div>
			<div id="dd3" class="mybox">3</div>
			<div id="dd4" class="mybox">4</div>
		</div>
		
	</body>
</html>
