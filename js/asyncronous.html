<html>
    <script>

        function add(x,y){
            return Promise.resolve(x+y)
        }

        function div(x,y){
            if(y===0){
                return Promise.reject('Denominator cannot be zero');
            }
            else{
                return Promise.resolve(x/y);
            }            
        }

        add(123,465).then(function(res){console.log(res)}).catch(function(err){console.log("err::",err)})

        console.log('hi');

        div(123,0).then(function(res){console.log(res)}).catch(function(err){console.log("errror::",err)})
        
    </script>
</html>
